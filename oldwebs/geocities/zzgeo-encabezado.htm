<script language="JavaScript">
var tocado=-1;

function notocar() {
	tocado++;
     if (tocado==0){
       alert("Dije No Tocar");
     }
     if(tocado==1){
       alert("Ya te dije No Tocar");
     }
	  if(tocado==2){
       alert("¿Cómo te lo tengo que decir?");
	  }
     if(tocado==3){
       alert("¿Cómo carajo te lo tengo que decir?");
     }
     if(tocado==4){
       alert("No toqués más!!!");
     }
     if(tocado==5){ 
     	alert("Ta  bien, tocá,nomás");
     }
     if(tocado>=6){  
     	loca();
     }
  }
function loca() {
   msg=open("zzgeo-locura.htm","DisplayWindow","toolbar=no,directories=no,menubar=no,fullscreen=yes,scrollbars=yes");
}
var estatus=0;
function windowstatus1(txt) {
   window.top.document.getElementById('windowstatus').innerHTML = txt;
   estatus=1;
   setTimeout("borrarbarra()",1000);
}
function borrarbarra() {
   estatus=0;
   window.top.document.getElementById('windowstatus').innerHTML ="";
}
var i=1;
function miscroll1() 
	{
	if (estatus==0)
		{
		if(i==1){window.top.document.getElementById('windowstatus').innerHTML ="-- Página personal de Pablo Grisafi --";}
		if(i==2){window.top.document.getElementById('windowstatus').innerHTML =="/ Página personal de Pablo Grisafi /";}
		if(i==3){window.top.document.getElementById('windowstatus').innerHTML=" | Página personal de Pablo Grisafi |";}
		if(i==4){window.top.document.getElementById('windowstatus').innerHTML="\\ Página personal de Pablo Grisafi \\";}
		i++;
		if(i==5){i=1;}
		}
	setTimeout("miscroll1()",100);
	}

var message="¡¡¡Ese botón no!!!"; // Mensage ante el click derecho

function click(i) 
	{
	if (document.all)
		{
		if (event.button == 2)
			{
			alert(message);
			return false;
			}
	}

if (document.layers)
	{
	if (i.which == 3)
		{
		alert(message);
		return false;
		}
	}
}

if (document.layers)
	{document.captureEvents(Event.MOUSEDOWN);}
document.onmousedown=click;
</script>
